{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class ="container">
  <h3 class="text-center">Sign up</h3>
  <hr>
  <form action="{% url 'accounts:register' %}" method="post" enctype="multipart/form-data">
    {%bootstrap_form form%}
    {% csrf_token %}
    <div class="text-center">
      <input type="submit" value="Save" class="btn-outline-dark">
      <button class="btn-outline-dark">
        <a href="{% url 'articles:index' %}" class="text-decoration-none text-black ">Cancel</a>
      </button>
    </div>
  </form>
</div>
{% endblock content %}
