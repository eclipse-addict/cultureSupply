{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class ="container">
  <h3 class="text-center">Sign up</h3>
  <hr>
  <form action="#" method="post">
    {%bootstrap_form form%}
    {% csrf_token %}
    <div class="text-center">
      <input type="submit" value="Save">
      <button>
        <a href="{% url 'articles:index' %}">[Back]</a>
      </button>
    </div>
  </form>
</div>
{% endblock content %}
