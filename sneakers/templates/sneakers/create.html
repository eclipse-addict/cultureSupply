{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>create</h1>
<div class="container">

  <form action="{% url 'sneakers:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {%bootstrap_form form%}
    {% comment %} <input type="submit" value="Save"> {% endcomment %}
    <button type="submit" >save</button>  
  </form>
</div>
{% endblock content %}
