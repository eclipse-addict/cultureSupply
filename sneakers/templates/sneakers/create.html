{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">

  <form action="{% url 'sneakers:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {%bootstrap_form form%}
    <input type="file" name="imgs" multiple>
    <div class="d-flex justify-content-center">
      <button type="submit" class="" >save</button>
    </div>
  </form>
</div>
{% endblock content %}
