{% extends 'base.html' %}
{% load static %}
{% comment %} {% load bootstrap5 %} {% endcomment %}

{% block content %}
<div class="container">
  {% if user.is_authenticated %}
    <a href="{% url 'sneakers:create' %}">add</a>    
  {% endif %}

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" style="height:500px;">
        <img src="{% static 'images/4.jpg' %}" class="d-block w-100" alt="..." style="width: 100%; height: 100%; object-fit:cover;">
      </div>
      <div class="carousel-item " style="height:500px;">
        <img src="{% static 'images/shoes-g4a33f9bf9_1920.jpg' %}" class="d-block w-100" alt="..." style="width: 100%; height: 100%; object-fit:cover;">
      </div>
      <div class="carousel-item " style="height:500px;">
        <img src="{% static 'images/4.jpg' %}" class="d-block w-100" alt="..." style="width: 100%; height: 100%; object-fit:cover;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
</div>
{% endblock content %}
